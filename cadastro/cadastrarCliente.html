<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroAUAU</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header class="container">
        <nav>
            <img id="logo" src="../src/img/petauau.png" alt="logo">
            <div class="menu">
                <ul>
                    <li><a href="../home/home.html">Inicio</a></li>
                    <li><a href="../home/Cliente.html">Voltar</a></li>
                   
                </ul>
            </div>
        </nav>
    </header>
    <div class="contt">
        <fieldset>
            <legend>Cadastro de Clientes</legend>
            <form id="cadastroForm" onsubmit="cadastrar(event)">
                <div class="sec1">
                    <label for="nome" >Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(81)9999-9999" required>
                   
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="sec1">
                    <label for="cep">Cep:</label>
                    <input type="text" id="cep" name="cep" required>

                   
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado">
                          <option value="AC">Acre (AC)</option>
                          <option value="AP">Amapá (AP)</option>
                          <option value="AM">Amazonas (AM)</option>
                          <option value="PA">Pará (PA)</option>
                          <option value="RO">Rondônia (RO)</option>
                          <option value="RR">Roraima (RR)</option>
                          <option value="TO">Tocantins (TO)</option>
                          <option value="AL">Alagoas (AL)</option>
                          <option value="BA">Bahia (BA)</option>
                          <option value="CE">Ceará (CE)</option>
                          <option value="MA">Maranhão (MA)</option>
                          <option value="PB">Paraíba (PB)</option>
                          <option value="PE">Pernambuco (PE)</option>
                          <option value="PI">Piauí (PI)</option>
                          <option value="RN">Rio Grande do Norte (RN)</option>
                          <option value="SE">Sergipe (SE)</option>
                          <option value="DF">Distrito Federal (DF)</option>
                          <option value="GO">Goiás (GO)</option>
                          <option value="MT">Mato Grosso (MT)</option>
                          <option value="MS">Mato Grosso do Sul (MS)</option>
                          <option value="ES">Espírito Santo (ES)</option>
                          <option value="MG">Minas Gerais (MG)</option>
                          <option value="RJ">Rio de Janeiro (RJ)</option>
                          <option value="SP">São Paulo (SP)</option>
                          <option value="PR">Paraná (PR)</option>
                          <option value="RS">Rio Grande do Sul (RS)</option>
                          <option value="SC">Santa Catarina (SC)</option> 
                      </select>
                </div>
                <div class="sec1">

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                   
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required>
                   
                    <label for="numero">Numero:</label>
                    <input type="text" id="numero" name="numero" required>           

                </div>
                <button id="button" type="submit">Cadastrar</button>
            </form>
        </fieldset>
    </div>
    

    <script>
        function cadastrar(event) {
            event.preventDefault(); // Evita o refresh da página

            // Pega os valores do formulário
            const form = document.getElementById('cadastroForm');
            const formData = new FormData(form);

            // Converte os dados para um objeto
            const data = Object.fromEntries(formData.entries());

            // Faz a requisição POST para a API
            fetch('http://localhost:3000/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro no cadastro');
                }
            })
            .then(data => {
                alert('Cadastro realizado com sucesso!');
                location.reload();
                console.log('Sucesso:', data);
            })
            .catch(error => {
                alert('Erro ao cadastrar!');
                console.error('Erro:', error);
            });
        }
    </script>

    
</body>

</html>
